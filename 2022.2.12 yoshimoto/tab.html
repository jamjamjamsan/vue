<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="main">
      <ul class="tab">
        <li v-on:click="change('1')" v-bind:class="{active: isActive === '1'}" class="tab-menu">タブ1</li>
        <li v-on:click="change('2')" v-bind:class="{active: isActive === '2'}" class="tab-menu"> タブ2</li>
        <li v-on:click="change('3')" v-bind:class="{active: isActive === '3'}" class="tab-menu">タブ3</li>
      </ul>
      <ul>
        <li v-show="isActive === '1'" class="tab-content">コンテンツ１</li>
        <li v-show="isActive === '2'" class="tab-content">コンテンツ２</li>
        <li v-show="isActive === '3'" class="tab-content">コンテンツ３</li>
      </ul>
    </div>
  </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {isActive: "1"},
          
        methods: {
          
          change(value) {
            this.isActive = value;
          },
         
        },
        
      
      });
    </script>
    <style>
      
    
      .tab {
        display: flex;
    
      }
    
      .tab-menu {
        border: 1px solid gray;
        list-style: none;
        padding: 0 20px;
    
      }
    
      .tab-menu:hover {
        background-color: black;
        color: white;
        cursor: pointer;
      }
    
      .tab-content {
        list-style: none;
    
      }
    
      
    </style>
    
  </body>
    
</html>
