<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    
    <div v-bind:class="{modal: window}" v-on:click="mainClose" class="modal-window">
    <button v-on:click.stop="open">開く</button>
    <div v-show="window" class="box" v-on:click.stop.self="open">
      <p>モーダルウィンドウ</p>
      <button v-on:click="close">閉じる</button>

    </div>
    </div>
    

  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data:{window: false},
      methods: {
        open() {
          this.window = true
        },
        close() {
          this.window = false
        },
        mainClose() {
          if (this.window == true) {
            this.window = false
          }
          return
        }
      },
      
    });
  </script>
  <style>
    #app {
      width: 100%;
      min-height: 100vh;
    }
    .modal {
      background: gray;
      width: 100%;
      min-height: 100vh
    }

    .modal-window {
      position: relative;
      width: 100%;
      
    }

    .box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 10px 50px;
      text-align: center;
    }
  </style>

</body>

</html>
